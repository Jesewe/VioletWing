name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag for the release"
        required: true
        default: "v1.0.0"
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  actions: read
  id-token: none

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Package Application
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "src\img\icon.ico" --name "VioletWing" --version-file "version.txt" --add-data "classes;classes/" --add-data "gui;gui/" --add-data "src/img/*;src/img" --add-data "src/fonts/*;src/fonts" --add-data "src/*;src" "main.py"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VioletWing
          path: dist/VioletWing.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: VioletWing
          path: ./artifact-download

      - name: Verify Downloaded Artifact
        run: |
          echo "Listing artifact-download directory:"
          ls -la ./artifact-download
          if [ ! -f ./artifact-download/VioletWing.exe ]; then
            echo "Error: File VioletWing.exe not found in artifact-download directory!"
            exit 1
          fi

      - name: Convert Changelog to Telegram Format
        id: convert_changelog
        run: |
          # Read changelog and convert Markdown to Telegram HTML format
          CHANGELOG=$(cat ./ChangeLog.md | sed 's/^# /ðŸ“‹ <b>/g' | \
            sed 's/^## /<b>/g' | \
            sed 's/^### /<b>/g' | \
            sed 's/$/<\/b>/g' | \
            sed 's/^\* /â€¢ /g' | \
            sed 's/^\- /â€¢ /g' | \
            sed 's/\*\*\(.*\)\*\*/<b>\1<\/b>/g' | \
            sed 's/\*\(.*\)\*/<i>\1<\/i>/g' | \
            sed 's/`\(.*\)`/<code>\1<\/code>/g' | \
            head -c 3000)
          
          # Escape special characters for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: VioletWing - ${{ github.event.inputs.prerelease == 'true' && 'Pre-release' || 'Release' }} ${{ github.event.inputs.tag_name }}
          body_path: ./ChangeLog.md
          files: |
            ./artifact-download/VioletWing.exe
          prerelease: ${{ github.event.inputs.prerelease }}

      - name: Send Telegram Notification
        if: success()
        run: |
          RELEASE_TYPE="${{ github.event.inputs.prerelease == 'true' && 'Pre-release' || 'Release' }}"
          TAG="${{ github.event.inputs.tag_name }}"
          RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag_name }}"
          
          MESSAGE="ðŸŽ‰ <b>New ${RELEASE_TYPE}: VioletWing ${TAG}</b>%0A%0A${{ steps.convert_changelog.outputs.changelog }}%0A%0AðŸ”— <a href=\"${RELEASE_URL}\">View Release</a>"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=HTML \
          -d disable_web_page_preview=true \
          -d text="${MESSAGE}"

      - name: Send Telegram Notification on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_ADMIN_CHAT_ID }} \
          -d parse_mode=HTML \
          -d text="ðŸš¨ <b>${{ github.event.inputs.prerelease == 'true' && 'Pre-release' || 'Release' }} Failed: VioletWing ${{ github.event.inputs.tag_name }}</b>%0A%0ACheck the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"